      - mvn package -Dstyle.color=always -DskipTests -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -Dcheckstyle.skip=true --batch-mode -s ../maven-settings.xml -Ddeployer.username=$DEPLOYER_USERNAME -Ddeployer.password=$DEPLOYER_PASSWORD

  - name : build-container-with-feature
    depends_on :
      - package-jar
    image : plugins/docker
    settings :
      dockerfile : ./.drone/Dockerfile
      context : ./
      storage_driver : vfs
      username :
        from_secret : DOCKER_USERNAME
      password :
        from_secret : DOCKER_PASSWORD
      repo : know-how.store/${DRONE_REPO_OWNER}/quickstart-amqp-consuming-hello
      registry : know-how.store
      force_tag : true
      build_args :
        - BASE_IMAGE=know-how.store/jre:ibm-semeru-runtimes-open-17-jre-focal
        - BUILD_VERSION=${DRONE_COMMIT}
      tags :
        - ${DRONE_BRANCH:22}-${CI_BUILD_NUMBER}
    when :
      branch :
        include :
          - "feature/containerized-*"

  - name : build-container-release-image
    depends_on :
      - package-jar
    image : plugins/docker
    settings :
      dockerfile : ./.drone/Dockerfile
      context : ./
      storage_driver : vfs
      username :
        from_secret : DOCKER_USERNAME
      password :
        from_secret : DOCKER_PASSWORD
      repo : know-how.store/${DRONE_REPO_OWNER}/quickstart-amqp-consuming-hello
      registry : know-how.store
      force_tag : true
      build_args :
        - BASE_IMAGE=know-how.store/jre:ibm-semeru-runtimes-open-17-jre-focal
        - BUILD_VERSION=${DRONE_COMMIT}
      tags :
        - ${DRONE_TAG}
        - "latest"
    when :
      ref :
        - "refs/tags/*"

